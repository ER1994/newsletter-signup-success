<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Newsletter sign-up form with success message</title>
    <link rel="stylesheet" href="variables.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<main>
    <!-- Sign-up form start -->
    <section class="signup-section" id="signup-main">
        <picture>
            <source media="(min-width: 1440px)"
                    srcset="assets/images/illustration-sign-up-desktop.svg">
            <source media="(min-width: 768px)"
                    srcset="assets/images/illustration-sign-up-tablet.svg">
            <img src="assets/images/illustration-sign-up-mobile.svg" class="signup-main-img" alt="">
        </picture>
        <section class="signup-content">
            <h1>Stay updated!</h1>
            <p>Join 60,000+ product managers receiving monthly updates on:</p>
            <ul>
                <li><p>Product discovery and building what matters</p></li>
                <li><p>Measuring to ensure updates are a success</p></li>
                <li><p>And much more!</p></li>
            </ul>
            <form novalidate id="form">
                <div class="label-wrapper">
                    <label for="name" class="signup-form-name">Email address *</label>
                    <span class="error-message" id="email-error">Valid email required</span>
                </div>
                <input type="email" name="email" id="email" required placeholder="email@company.com"
                       pattern="^[a-zA-Z0-9][a-zA-Z0-9._%+-]*@[a-zA-Z0-9][a-zA-Z0-9.-]*\.[a-zA-Z]{2,}$" autocomplete="off" class="signup-form-email">
                <input type="submit" value="Subscribe to monthly newsletter" class="signup-form-btn">
            </form>
        </section>
    </section>

    <!-- Sign-up form end -->

    <!-- Success message start -->
    <section class="signup-success" id="success-message">
        <section class="signup-success-content">
            <img src="assets/images/icon-success.svg" width="64" height="64" alt="">
            <h1>
                Thanks for subscribing!
            </h1>
            <p id="success-message-content">
            </p>
        </section>
        <button id="dismiss-btn">Dismiss message</button>
    </section>
    <!-- Success message end -->
</main>
<script src="validation.js"></script>
</body>
</html>
